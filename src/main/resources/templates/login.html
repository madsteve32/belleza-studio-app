<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style type="text/css">
        body {
            background-image: url(/img/blzmakeup.jpg);
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            height: 100vh;
        }

        .navbar {
            width: 100%;
            padding: 15px;
            border-radius: 20px;
            margin: auto;
            background-color: #e4606d;
            overflow: auto;
        }

        .navbar a {
            float: left;
            padding: 12px;
            color: white;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #A50965;
            border-radius: 20px;
            opacity: 0.9;
        }

        .navbar .logo {
            float: left;
            width: 40px;
        }

        .active {
            background-color: #A50965;
            border-radius: 20px;
        }

        @media screen and (max-width: 500px) {
            .navbar a {
                float: none;
                display: block;
            }
        }

        #ui {
            background-color: #e4606d;
            padding: 30px;
            margin-top: 50px;
            border-radius: 10px;
            opacity: 0.9;
        }

        #ui label, h1 {
            color: #ebebeb;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 2.5rem;
            padding: 50px;
            text-align: center;
            background: #e4606d;
        }
    </style>
</head>

<body>

<div th:replace="fragments/fragment :: nav"></div>

<div class="container">
    <div class="row">
        <div class="col-lg-3"></div>

        <div class="col-lg-6">
            <div id="ui">
                <h1 class="text-center">LOGIN</h1>
                <div th:if="${bad_credentials}" class="alert alert-danger" role="alert">
                    Username or password is wrong.
                </div>
                <form th:action="@{/users/login}" method="POST" class="form-group text-center">
                    <div class="row-center">
                        <div class="text-center">
                            <label for="inputUsername" class="text-white font-weight-bold">Username:</label>
                            <input type="text" name="username"
                                   id="inputUsername"
                                   aria-describedby="usernameHelpInline"
                                   class="form-control"
                                   placeholder="Username">
                        </div>
                    </div>
                    <br/>
                    <div class="row-center">
                        <div class="text-center">
                            <label for="inputPassword" class="text-white font-weight-bold">Password:</label>
                            <input type="password" name="password"
                                   id="inputPassword" class="form-control"
                                   placeholder="Password" aria-describedby="passwordHelpInline">
                        </div>

                    </div>
                    <br/>
                    <input type="submit" name="Login" value="Login" class="btn btn-primary btn-block btn-lg">
                </form>
            </div>
        </div>

        <div class="col-lg-3"></div>
    </div>
</div>
</body>
<br/>
<footer th:replace="fragments/fragment :: footer"></footer>

</html>

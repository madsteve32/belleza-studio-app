<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Booking Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <style type="text/css">
        body {
            background-image: url(/img/blzmakeup.jpg);
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            height: 100vh;
        }

        .navbar {
            width: 110%;
            padding: 15px;
            border-radius: 20px;
            margin: auto;
            background-color: #e4606d;
            overflow: auto;
        }

        .navbar a {
            float: left;
            padding: 12px;
            color: white;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #A50965;
            border-radius: 20px;
            opacity: 0.9;
        }

        .navbar .logo {
            float: left;
            width: 40px;
        }

        .active {
            background-color: #A50965;
            border-radius: 20px;
        }

        @media screen and (max-width: 500px) {
            .navbar a {
                float: none;
                display: block;
            }
        }
        #ui {
            background-color: #e4606d;
            padding:30px;
            margin-top: 80px;
            border-radius: 10px;
            opacity: 0.9;
        }

        #ui label, h1 {
            color: #ebebeb;
        }

        .footer {
            padding: 20px;
            text-align: center;
            background: #e4606d;
        }

    </style>
</head>

<body>

<div class="navbar">
    <img class="logo" src="/img/eyebrow.png" alt="logo">
    <a class="active" href="#"><i class="fa fa-fw fa-home"></i> Home</a>
    <a href="/makeup-gallery"><i class="fa fa-fw fa-bookmark"></i> Our services</a>
    <a href="/makeup-list"><i class="fa fa-fw fa-calendar"></i> Booked hours</a>
    <a href="/users/login"><i class="fa fa-fw fa-user"></i> Login</a>
    <a href="#"><i class="fa fa-fw fa-envelope"></i> Contact</a>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-3"></div>

        <div class="col-lg-6">
            <div id="ui">
                <h1 class="text-center">BOOK AN HOUR</h1>
                <form class="form-group text-center">
                    <div class="row">
                        <div class="col-lg-6">
                            <label class="text-white font-weight-bold">First Name:</label>
                            <input type="text" name="firstName" class="form-control" placeholder="First name">
                        </div>

                        <div class="col-lg-6">
                            <label class="text-white font-weight-bold">Last Name:</label>
                            <input type="text" name="lastName" class="form-control" placeholder="Last name">
                        </div>
                    </div>
                    <br/>
                    <div class="form-group">
                        <label class="text-white font-weight-bold">Date and time:</label>
                        <input type="datetime-local" id="date" name="date" style="border-radius: 5px">
                    </div>
                    <br/>

                    <div class="form-group">
                    <label class="text-white font-weight-bold">Image URL</label>
                    <input id="imageUrl" name="imageUrl" type="url"
                           class="form-control"
                           placeholder="Put makeup image URL here">
                    </div>
                    <br/>
                    <div class="form-group">
                        <label class="text-a text-white font-weight-bold">Service Type:</label>
                        <select id="makeupType" name="makeupType" class="form-control">
                            <option value="">- Select service type -</option>
                            <option each="" th:text="" value="">
                                Service type
                            </option>
                        </select>
                        <p class="invalid-feedback">
                            Service type is required.
                        </p>
                    </div>
                    <br/>
                    <input type="submit" name="bookNow" value="Book now" class="btn btn-primary btn-block btn-lg">
                </form>
            </div>
        </div>

        <div class="col-lg-3"></div>
    </div>
</div>
</body>

<br>

<footer class="footer bg-blur">
    <div class="footer">
        <h2>&copy;Belleza Makeup Studio 2021. All rights reserved.</h2>
    </div>
</footer>

</html>

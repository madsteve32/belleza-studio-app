<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Booking Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <style type="text/css">
        body {
            background-image: url(/img/blzmakeup.jpg);
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            height: 100vh;
        }

        .navbar {
            width: 100%;
            padding: 15px;
            border-radius: 20px;
            margin: auto;
            background-color: #e4606d;
            overflow: auto;
        }

        .navbar a {
            float: left;
            padding: 12px;
            color: white;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #A50965;
            border-radius: 20px;
            opacity: 0.9;
        }

        .navbar .logo {
            float: left;
            width: 40px;
        }

        .active {
            background-color: #A50965;
            border-radius: 20px;
        }

        @media screen and (max-width: 500px) {
            .navbar a {
                float: none;
                display: block;
            }
        }
        #ui {
            background-color: #e4606d;
            padding:30px;
            margin-top: 80px;
            border-radius: 10px;
            opacity: 0.9;
        }

        #ui label, h1 {
            color: #ebebeb;
        }

        .footer {
            padding: 20px;
            text-align: center;
            background: #e4606d;
        }

    </style>
</head>

<body>

<div class="navbar">
    <img class="logo" src="/img/eyebrow.png" alt="logo">
    <a class="active" href="#"><i class="fa fa-fw fa-home"></i> Home</a>
    <a href="/makeup-gallery"><i class="fa fa-fw fa-bookmark"></i> Our services</a>
    <a href="/makeup-list"><i class="fa fa-fw fa-calendar"></i> Booked hours</a>
    <a href="/users/login"><i class="fa fa-fw fa-user"></i> Login</a>
    <a href="#"><i class="fa fa-fw fa-envelope"></i> Contact</a>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-3"></div>

        <div class="col-lg-6">
            <div id="ui">
                <h1 class="text-center">BOOK AN HOUR</h1>
                <form class="form-group text-center">
                    <div class="row">
                        <div class="col-lg-6">
                            <label for="firstName" class="text-white font-weight-bold"><b>First name:</b></label>
                            <input type="text" id="firstName" name="firstName"
                                   th:value="*{firstName}"
                                   th:errorclass="is-invalid"
                                   class="form-control"
                                   aria-describedby="firstNameHelpInLine"
                                   placeholder="Enter First name" required>
                            <small id="firstNameError"
                                   class="invalid-feedback text-light form-text bg-danger rounded">
                                First name length must be more than 3 characters</small>
                        </div>

                        <div class="col-lg-6">
                            <label for="lastName" class="text-white font-weight-bold"><b>Last name:</b></label>
                            <input type="text" id="lastName" name="lastName"
                                   th:value="*{lastName}"
                                   th:errorclass="is-invalid"
                                   class="form-control"
                                   aria-describedby="lastNameHelpInLine"
                                   placeholder="Enter Last name" required>
                            <small id="lastNameError"
                                   class="invalid-feedback text-light form-text bg-danger rounded">
                                Last name length must be more than 3 characters</small>
                        </div>
                    </div>
                    <br/>
                    <div class="form-group">
                        <label for="bookedHour" class="text-white font-weight-bold">Date and time:</label>
                        <input type="datetime-local" id="bookedHour" name="bookedHour"
                               th:value=""
                               th:errorclass="is-invalid"
                               aria-describedby="bookedHourHelpInLine"
                               placeholder="Please pick date and hour"
                               style="border-radius: 5px"
                               required>
                        <small id="bookedHourError"
                               class="invalid-feedback text-light form-text bg-danger rounded">
                            Date cannot be in the past</small>
                    </div>
                    <br/>
                    <div class="form-group">
                        <label for="number" class="text-white font-weight-bold">Telephone number:</label>
                        <input id="number" name="number" type="text"
                               th:value=""
                               th:errorclass="is-invalid"
                               aria-describedby="numberHelpInLine"
                               placeholder="Please enter your telephone number here"
                               class="form-control" required>
                        <small id="numberError"
                               class="invalid-feedback text-light form-text bg-danger rounded">
                            Telephone number cannot be empty</small>
                    </div>
                    <br/>
                    <div class="form-group">
                    <label class="text-white font-weight-bold">Image URL</label>
                    <input id="imageUrl" name="imageUrl" type="url"
                           th:value=""
                           th:errorclass="is-invalid"
                           aria-describedby="imageUrlHelpInLine"
                           class="form-control"
                           placeholder="Put your image URL here">
                    </div>
                    <br/>
                    <div class="form-group">
                        <label class="text-a text-white font-weight-bold">Service Type:</label>
                        <select id="serviceTypeId" name="serviceTypeId"
                                th:errorclass="is-invalid" class="form-control">
                            <option value="">- Select a service -</option>
                            <optgroup th:each="brand : ${brands}"
                                      th:label="${brand.name}"
                                      label="Brand name">
                                <option th:each="brandModel : ${brand.models}"
                                        th:text="${brandModel.name}"
                                        th:value="${brandModel.id}"
                                        th:selected="${brandModel.id} == *{modelId}"></option>
                            </optgroup>
                        </select>
                        <p class="invalid-feedback">
                            Service type is required.
                        </p>
                    </div>
                    <br/>
                    <input type="submit" name="bookNow" value="Book now" class="btn btn-primary btn-block btn-lg">
                </form>
            </div>
        </div>

        <div class="col-lg-3"></div>
    </div>
</div>
</body>

<br>

<footer class="footer bg-blur">
    <div class="footer">
        <h2>&copy;Belleza Makeup Studio 2021. All rights reserved.</h2>
    </div>
</footer>

</html>
